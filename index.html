<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="weather-app-wrapper">
            <h1 class="text-center my-3 text-dark">Weather App</h1>
            <form class="change-location my-4 text-center text-muted">
                <label for="" class="text-muted">Enter your location</label>
                <input type="text" name="city" class="form-control p-4">
            </form>
            <div class="card text-center shadow-lg">
                <img class="card-img-top img-thumbnail day-time" src="day-time.jpg" alt="Title">
                <div class="card-body details">
                    <h4 class="card-title my-2 text-muted">City Name</h4>
                    <p class="card-text text-muted">Weather Condition</p>
                    <div class="display-4 ">
                        <span>temp</span>
                        <span>&deg;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="forcast.js"></script>
    <script src="app.js"></script>
</body>

</html>
